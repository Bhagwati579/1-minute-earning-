
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarnGati - Get Task</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Earn in 1 Minute</h1>
    <button onclick="showTaskForm()">ðŸ”´ Get Task Now</button>

    <div id="task-form" style="display:none;">
      <input type="text" id="name" placeholder="Your Name"><br>
      <textarea id="task" placeholder="Task Description"></textarea><br>
      <input type="text" id="upi" placeholder="Your GPay UPI ID"><br>
      <button onclick="submitTask()">ðŸ“¤ Submit Task</button>
    </div>

    <div id="payment-info" style="display:none;">
      <p>ðŸ“¥ Please send â‚¹1000 to: <strong>bhagwatilalpushkarna123-1@oksbi</strong></p>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script>
    function showTaskForm() {
      document.getElementById("task-form").style.display = "block";
    }

    function submitTask() {
      const name = document.getElementById("name").value;
      const task = document.getElementById("task").value;
      const upi = document.getElementById("upi").value;
      const referral = new URLSearchParams(window.location.search).get('ref') || 'direct';

      if (!name || !task || !upi) return alert("Please fill all fields");

      firebase.database().ref("tasks").push({
        name, task, upi, referral, paid: false, timestamp: Date.now()
      });

      document.getElementById("task-form").style.display = "none";
      document.getElementById("payment-info").style.display = "block";
    }
  </script>
</body>
</html>
