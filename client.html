
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Task Create</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Submit Task for Users</h1>
    <input type="text" id="company" placeholder="Company Name"><br>
    <textarea id="task" placeholder="Describe your task"></textarea><br>
    <input type="text" id="gpay" value="bhagwatilalpushkarna123-1@oksbi" disabled><br>
    <p>ðŸ“¥ Please GPay INR 1000 to the above UPI</p>
    <button onclick="submitClientTask()">Submit Task</button>
  </div>

  <script src="firebase-config.js"></script>
  <script>
    function submitClientTask() {
      const company = document.getElementById("company").value;
      const task = document.getElementById("task").value;

      if (!company || !task) return alert("Please fill all fields");

      firebase.database().ref("clientTasks").push({
        company, task, verified: false, timestamp: Date.now()
      });

      alert("âœ… Task submitted! GPay INR 1000 now.");
      document.getElementById("task").value = "";
      document.getElementById("company").value = "";
    }
  </script>
</body>
</html>
