
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Leaderboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>🏆 Referral Leaderboard</h1>
  <div id="leaderboard" class="container"></div>

  <script src="firebase-config.js"></script>
  <script>
    firebase.database().ref("tasks").once("value", snap => {
      const data = snap.val(), refs = {};
      for (let id in data) {
        const ref = data[id].referral || "unknown";
        refs[ref] = (refs[ref] || 0) + 1;
      }
      const sorted = Object.entries(refs).sort((a, b) => b[1] - a[1]);
      const container = document.getElementById("leaderboard");
      sorted.forEach(([ref, count], i) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<b>#${i+1} ${ref}</b><br>Tasks: ${count} <br>₹${count*1000}`;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
